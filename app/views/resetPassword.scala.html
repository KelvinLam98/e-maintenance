@(id: Long, form : Form[ResetPassword], errors: Array[String])(implicit flash: Flash, messages: Messages, request: models.RequestWithUser[_])
@main("E-Maintenance") {
<script>
    $(document).ready(function() {
        $(".numberInput").numericInput({min: 0, max: 9999999, allowFloat: false});
    });
    </script>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reset User Password</h1>
            @if(errors.contains("new pass not same as confirm pass")){
            <div class="form-group has-error">
                <label class="control-label">Incorrect Confirm Password</label>
            </div>
            }
            @if(errors.contains("successfully changed")){
            <div class="form-group has-success">
                <label class="control-label">Password successfully changed</label>
            </div>
            }
        <form action="@routes.HomeController.postResetPassword" method="post">
            <input type="hidden" id="id" name="id" value='@form("id").value'>
            <div class='form-group @if(errors.contains("newPassword")){ has-error }  '>
                <label>New Password</label>
                <input type="password" id="newPassword" name="newPassword" value='@form("newPassword").value' class="form-control des_align" placeholder="Required">
            </div>
            <div class='form-group @if(errors.contains("confirmPassword")){ has-error } '>
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" value='@form("confirmPassword").value' class="form-control des_align" placeholder="Required">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>

        </form>
        </div>
    </div>

}
