@(form: Form[WorkOrder], errors: Array[String], formType: String)(implicit flash: Flash, messages: Messages, request: models.RequestWithUser[_])
@main("E-Maintenance") {

<div class="col-lg-12">
    <h1 class="page-header">Work Order - @formType</h1>
</div>
<form action="@routes.WorkOrders.postWorkOrdersDb" method="post">
    <input type="hidden" id="id " name="id" value='@form("id").value' class="form-control" placeholder="Required">

    <div class='form-group @if(errors.contains("maintenance_id")){ has-error }'>
        <label>Code</label>
        <option value='@form("maintenance_id").value' id="maintenance_id" name="maintenance_id"></option>
    </div>

    <div class='form-group @if(errors.contains("maintenance_date")){ has-error }'>
        <label>Date</label>
        <input id="maintenance_date" name="maintenance_date" value='@form("maintenance_date").value' class="form-control" placeholder="Required" type="date">
    </div>
    <br>
    <button type="submit" class="btn btn-primary ">@formType</button>
</form>

}
