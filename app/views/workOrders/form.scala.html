@(workOrderForm: Form[WorkOrder], errors: Array[String], formType: String, itemOptions: Seq[String])(implicit flash: Flash, messages: Messages, request: models.RequestWithUser[_])
@main("E-Maintenance") {

<div class="col-lg-12">
    <h1 class="page-header">Work Order - @formType</h1>
</div>
<form action="@routes.WorkOrders.postWorkOrdersDb" method="post">
    <input type="hidden" id="id " name="id" value='@workOrderForm("id").value' class="form-control" placeholder="Required">
    <div>
        <label>Maintenance Item</label>
        <select id="maintenance_name" name="maintenance_name" class="form-control">
            @for(itemOption <- itemOptions){
            <option @if(workOrderForm("maintenance_name").value.get == "@itemOption"){ selected } value="@itemOption">@itemOption</option>
            }
        </select>
    </div>
    <div class='form-group @if(errors.contains("maintenance_date")){ has-error }'>
        <label>Date</label>
        <input id="maintenance_date" name="maintenance_date" value='@workOrderForm("maintenance_date").value' class="form-control" type="date">
    </div>
    <br>
    <button type="submit" class="btn btn-primary ">@formType</button>
</form>

}
