@()

@main("E-Maintenance") {
    <script>
    $(document).ready(function() {
        $('#dataTables').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "/users/list.json",
            columns: [
                { data: 'username'},
                { data: 'name' },
                { data: 'ic_number' },
                { data: 'role' },
            ],
            responsive: true
        });
    });
    </script>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Users
                <a href=#><button type="button" class="btn btn-primary">
                    Create
                </button></a>
            </h1>
        <p>This is a list page. </p>
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
            <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>IC</th>
                <th>Role</th>
            </tr>
            </thead>
        </table>
        </div>
    </div>

}
